<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="Sources/stylesheets/Dashboard.css" />
    <title>Dashboard</title>

        <div class="header-brand">
          <img

                fill="none"

                stroke="currentColor"

                width="32px"
                height="32px"
                fill="none"

                width="32px"
                height="32px"
                fill="none"
                viewBox="0 0 24 24"

              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32px"
                height="32px"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"

                />
              </svg>
              <button class="navBtntext">My Profile</button>
            </li>
          </ul>
        </nav>
      </aside>
      <section class="main">
        <!-- Search Bar Container with Icon -->
        <div class="search-container">
          <input
            type="text"
            id="search"
            placeholder="Search..."
            class="search-input"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24px"
            height="24px"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </div>
      </section>

      <aside class="rightSidebar">
        <!-- Logout Button -->
        <div class="logout-container">
          <button class="logout-btn">Logout</button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            width="24px"
            heigt="24px"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#2c73eb"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
            />
          </svg>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
          <img
            src="https://via.placeholder.com/100"
            alt="Profile Picture"
            class="profile-pic"
          />
          <h3 class="profile-name">Onkar Pawar</h3>
          <p class="profile-role">Student</p>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
          <div class="stat-item">
            <div class="stat-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32px"
                height="32px"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
                />
              </svg>
            </div>
            <p>Connections</p>
            <p class="stat-number">126</p>
          </div>

          <div class="stat-item">
            <div class="stat-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32px"
                height="32px"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
                />
              </svg>
            </div>
            <p>Communities</p>
            <p class="stat-number">1.37K</p>
          </div>
        </div>

        <!-- Show More Alerts Button -->
        <div class="more-alerts-container">
          <button class="more-alerts-btn">Go to Alerts</button>
        </div>
      </aside>
    </div>
  </body>
</html>
