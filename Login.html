<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <link href="Sources/stylesheets/Login.css" rel="stylesheet" />
    <title>Alumni Association Login Platform</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="Sources/images/UML Diagram/iit-logowhite.svg"
        alt="IIT Alumni Logo"
      />
    </div>

    <!---------------------------Login - Page ----------------------->
    <div class="container">
      <div class="banner">
        <div
          id="lottie-animation"
          style="width: 550px; height: 560px; background: #2c73eb"
        ></div>
        <script>
          var animation = lottie.loadAnimation({
            container: document.getElementById("lottie-animation"),
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "Sources/images/Animation - 1727087877186 (1).json",
          });
        </script>
      </div>
      <div class="content">
        <form id="loginForm" style="margin: 0 auto">
          <h1 class="form_title">Account Login</h1>
          <p class="form_title_subinfo">
            If you are already a member, you can login with your email address
            and password.
          </p>

          <div class="input_block">
            <label class="input_label">Email address</label>
            <input type="text" class="input_field email" id="email" required />
          </div>
          <div class="input_block">
            <label class="input_label">Password</label>
            <input type="password" class="input_field" id="password" required />
          </div>

          <div class="input_block">
            <input type="checkbox" class="tick" />
            <label class="checkbok_text">Remember me</label>
          </div>

          <button type="button" id="loginBtn">Login into account</button>

          <p>
            Don't have an account?
            <a href="Register.html" class="link">Sign up here</a>
          </p>
        </form>
      </div>
    </div>
    <script src="Sources/js/login.js"></script>
  </body>
</html>
